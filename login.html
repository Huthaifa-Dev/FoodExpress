<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in FoodExpress</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.css"
        integrity="sha512-UTNP5BXLIptsaj5WdKFrkFov94lDx+eBvbKyoe1YAfjeRPC+gT5kyZ10kOHCfNZqEui1sxmqvodNUx3KbuYI/A=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style/all.css">
    <link rel="stylesheet" href="style/fontawesome.css">
    <link rel="stylesheet" href="style/icons.css">
    <link rel="stylesheet" href="style/index.css">
    <link rel="stylesheet" href="style/login.css">
</head>

<body>
    <div class="dark">
        <div class="login">
            <form action="" method="post">
                <div class="form-group">
                    <input class="form-control" type="email" placeholder="Email">
                    <i class="icon_mail_alt"></i>
                </div>
                <div class="form-group">
                    <div class="hideShowPassword-wrapper"
                        style="position: relative; display: block; vertical-align: baseline; margin: 0px;"><input
                            class="form-control hideShowPassword-field" type="password" id="password1"
                            placeholder="Password" style="margin: 0px; padding-right: 50.6px;">
                    </div>
                    <i class="icon_lock_alt"></i>
                </div>
                <a href="#0" class="gradient-btn-1 full-width">Login</a>
            </form>
        </div>
    </div>
    <div class="container left">
        <figure>
            <a href="index.html"></a>
        </figure>
        <form action="" method="post">
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Name">
                <i class="icon_pencil-edit"></i>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Last Name">
                <i class="icon_pencil-edit"></i>
            </div>
            <div class="form-group">
                <input class="form-control" type="email" placeholder="Email">
                <i class="icon_mail_alt"></i>
            </div>
            <div class="form-group">
                <div class="hideShowPassword-wrapper"
                    style="position: relative; display: block; vertical-align: baseline; margin: 0px;"><input
                        class="form-control hideShowPassword-field" type="password" id="password1"
                        placeholder="Password" style="margin: 0px; padding-right: 50.6px;">
                </div>
                <i class="icon_lock_alt"></i>
            </div>
            <div class="form-group">
                <div class="hideShowPassword-wrapper"
                    style="position: relative; display: block; vertical-align: baseline; margin: 0px;"><input
                        class="form-control hideShowPassword-field" type="password" id="password2"
                        placeholder="Confirm Password" style="margin: 0px; padding-right: 50.6px;">
                </div>
                <i class="icon_lock_alt"></i>
            </div>
            <div id="pass-info" class="clearfix"></div>
            <a href="#0" class="gradient-btn-1 full-width">Register Now!</a>
            <div class="text-center mt-2"><small>Already have an acccount? <strong><a href="#0">Sign
                            In</a></strong></small></div>

        </form>
    </div>
    <div class="right">

    </div>
</body>

</html>
